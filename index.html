<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Cat Clicker</h1>
        </header>

        <section class="score-panel" style="display: none;">
            <!-- Buttun which returns to the main list -->
            <span class="return">
                <i class="far fa-arrow-alt-circle-left left"></i>
            </span>
            <!-- Stopwatch -->
            <span class="runner"></span>
            <!-- Button which restarts the game -->
            <div class="restart">
        		<i class="fas fa-redo-alt redo"></i>
        	</div>
        </section>
        <!-- Selection of cats -->
        <div class="catsSelection">
            <ul class="catsMenu">     
            </ul>
        </div>
        <!-- Cats  -->
        <div class="cats" style="display: none;">
            <ul class="catsList">     
            </ul>
        </div>
        <!-- Admin form -->
        <div class="admin-button" style="display: none">
            <button>Admin</button>
        </div>
        <form class="admin-form" style="display: none">
            <div class="form">
                <span>catName <input type="text" id="name" /></span>
                <span>imgUrl <input type="text" id="url" /></span>
                <span>#clicks <input type="text" id="clicks" /></span>
                <div class="buttons">
                    <button class="cancel">Cancel</button>
                    <button class="save">Save</button>
                </div>
            </div> 
        </form>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/jquery.runner-min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
</body>
</html>
